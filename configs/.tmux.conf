# Run command on idle:
set -g lock-after-time 600
set -g lock-command "/usr/bin/cmatrix -s"

# Mouse
setw -g mode-mouse on

# PREFIX CMD
set -g prefix C-a
bind C-a send-prefix

# TMUX BOOK
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

# Split windows
bind | split-window -h
bind - split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window next - prev
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# Buffer (copy paste)
#####################
setw -g mode-keys vi

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# xclip - integracija za system clipboard
# bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

bind C-c run "tmux save-buffer - | xsel --input --clipboard"
bind C-v run "tmux set-buffer \"$(xsel --output --clipboard)\"; tmux paste-buffer"

##########

# NEOPHODNO JE I TERM u .zshrc/.bashrc
#export TERM=xterm-256color
set -g default-terminal "screen-256color"

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on


###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green][ #S ]#[fg=blue] #I:#P#[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=green]#H#[default] %d %b %R'
 #[fg=red]#(battery discharging)#[default]#(battery charging)'

###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

# Tmux commandline
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# POWERLINE
###source '/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf'

# SHELL
set-option -g default-shell /bin/zsh

